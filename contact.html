<!doctype html>
<html lang="en">
  <head>
    <title>Contact</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact Form Page">
    <link rel="stylesheet" href="./styles.css">
    <metaname="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header class="navigation">
        <div class="navbar-nav">
          <button class="btn"><a href="./index.html" class="text-decoration-none text-light lead">Home</a></button>
        </div>
    </header>

    <section><h1 class="text-center mt-5">Thanks for taking the time to reach out. <br> How can I help you today?</h1></section>

    <main class="container">
      <form class="row g-4 mt-5 mb-md-5">

        <div class="col-lg-4">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control bg-dark-subtle" id="name" >
        </div>

        <div class="col-lg-4">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control bg-dark-subtle" id="email" >
      </div>

      <div class="col-lg-4">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="text" class="form-control bg-dark-subtle" id="phoneNumber" >
      </div>

      <div class="mt-5">
        <label for="floatingTextarea2">Message</label>
        <textarea class="form-control lead bg-dark-subtle" id="floatingTextarea2" style="height: 300px"></textarea>
      </div>

        <div class="col-12 text-center">
          <button type="submit" id="submit" class="btn btn-lg btn-primary">Submit</button>
        </div>
      </form>
    
    </main>

    <footer> 
      <div class="container-fluid mt-5 text-center d-flex flex-column flex-sm-row justify-content-evenly py-4 border-top bg-primary text-light">
        <p class="footer-text ms-4 mt-4" id="copyRight"></p>
        <ul class="list-unstyled d-flex justify-content-center me-4 mt-4">
          <li><i class="bi bi-facebook lead ms-4"></i></li>
          <li><i class="bi bi-instagram lead ms-4"></i></li>
          <li><i class="bi bi-linkedin lead ms-4 me-4"></i></li>
        </ul>
      </div>
    </footer>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
